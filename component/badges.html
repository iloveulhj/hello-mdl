<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BADGES</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
    <!-- Number badge on icon -->
    <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">account_box</div><br>
    <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="♥">account_box</div><br>

    <!-- Number badge -->
    <span class="mdl-badge" data-badge="A-">Inbox</span><br>
    <!-- Icon badge -->
    <span class="mdl-badge" data-badge="♥">Mood</span><br>

    <a href="#">This link has a badge.</a><br>
    <a href="#" class="mdl-badge">This link has a badge.</a><br>
    <a href="#" class="mdl-badge" data-badge="5">This link has a badge.</a><br>

    <a href="#" class="mdl-badge" data-badge="7">This link contains a badge.</a><br>

    <a href="#">This link is followed by a badge.</a>
    <span class="mdl-badge" data-badge="12"></span><br>

    <a href="#" class="mdl-badge" data-badge="123456789">
    This badge has too many characters.</a><br>

    <a href="#" class="mdl-badge mdl-badge--overlap" data-badge="overlap">
    This badge is opverlap.</a><br>

    <a href="#" class="mdl-badge mdl-badge--no-background" data-badge="123">
    This badge has no background color.</a>
</body>
</html>
